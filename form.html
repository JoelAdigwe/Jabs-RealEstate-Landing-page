<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <style>
        label {
            color: white ; text-align: center;
        }
        body {text-align: center;}
        button {background-color: black; color: white;}
    </style>
</head>
<body style="background-color: black;">
    <header>
    <h1 style="color: white; text-align: center;">Apply</h1>
</header>
    <hr>
    <form>
        <label for="Firstname:">Firstname:</label>
        <br>
        <input type="text" name="Firstname" id="Firstname" placeholder="Firstname">
        <br>
        <label for="lname">Lastname:</label>
        <br>
        <input type="text" name="lname" id="lname" placeholder="Lastname">
        <br>
        <label for="dob">D.O.B</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <label for="">Nationality</label>
        <br>
        <input type="text" name="nat" id="nat" placeholder="Nigeria">
        <br>
        <label for="phonenumber">Phonenumber:</label>
        <br>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="+234"> 
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="">Female</label>
        <input type="radio" name="gender" id="Rather not say" value="Rather not say">
        <label for="">Rather not say</label>
        <br>
        <br>
        <label for="">Email Address:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter email address">
        <br>
        <br>
        <label for="lang">Language</label>
        <select name="languages" id="lang">
        <option value="english">English</option>    
        <option value="french">French</option>
        <option value="spanish">Spanish</option>
        <option value="dutch>">Dutch</option>
        <option value="german">German</option>
    </select>
    <br>
    <br>
    <input type="checkbox" name="terms" id="">
    <label for="">I have read and agreed to the terms and conditions</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
</main>
</body>
</html>
